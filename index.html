<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Move Rectangle</title>

    <!-- ************** LIBRARY ************** -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.js" type='text/javascript'> </script>

    <!-- ************** MY LIBRARY ************** -->
    <link href="style.css" rel="stylesheet" />
    <script src="canvas-script.js" type='text/javascript'> </script>
  </head>
  <body>

    <canvas id="canvas-tag">

      THIS IS FALLBACK MESSAGE FOR OLD BROWSERS

    </canvas>


    

    <footer class="footer fixed-bottom bg-dark py-5 mt-5">
      <div class="container text-light text-center">

        <!--  context.rect(x, y, width, height) -->

        <form>

          <div class="container">
            <div class="row">
              <div class="col">

                <label for="x">X:</label><br>
                <input type="text" id="x" name="x" value="10"><br>
                <label for="y">Y:</label><br>
                <input type="text" id="y" name="y" value="40"><br>

              </div>
              <div class="col">

                <label for="width">Width:</label><br>
                <input type="text" id="width" name="width" value="30"><br>
                <label for="height">Height:</label><br>
                <input type="text" id="height" name="height" value="70"><br>

              </div>
              <div class="col order-first">

                <label for="color">Color:</label><br>
                <input type="text" id="color" name="color" value="blue"><br>
              </div>
            </div>
          </div>
          <br>

          <div class="container">
            <div class="row">
              <div class="col">
                <button id="submit" type="button" class="btn btn-warning">Submit</button>
              </div>
              <div class="col">
                <button id="clear" type="button" class="btn btn-warning">Clear</button>
              </div>
              <div class="col">
              </div>
            </div>
          </div>


        </form>



      </div>
    </footer>
